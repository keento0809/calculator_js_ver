<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator_js_ver</title>
  </head>
  <body>
    <div id="global-container">
      <p id="display"></p>
      <!-- <input type="text" id="display" /> -->
      <table>
        <tr>
          <td id="reset">AC</td>
          <td>+/-</td>
          <td>%</td>
          <td id="divide">&divide;</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td id="multiply">&times;</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td id="minus">&minus;</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td id="plus">+</td>
        </tr>
        <tr>
          <td>0</td>
          <td>.</td>
          <td id="equal">=</td>
          <!-- <td>+</td> -->
        </tr>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
