<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator_js_ver</title>
  </head>
  <body>
    <div id="global-container">
      <div class="display">
        <p id="display"></p>
      </div>
      <!-- <input type="text" id="display" /> -->
      <table>
        <tr>
          <td id="reset">AC</td>
          <td>+/-</td>
          <td>%</td>
          <td id="divide">&divide;</td>
        </tr>
        <tr>
          <td class="num">7</td>
          <td class="num">8</td>
          <td class="num">9</td>
          <td id="multiply">&times;</td>
        </tr>
        <tr>
          <td class="num">4</td>
          <td class="num">5</td>
          <td class="num">6</td>
          <td id="minus">&minus;</td>
        </tr>
        <tr>
          <td class="num">1</td>
          <td class="num">2</td>
          <td class="num">3</td>
          <td id="plus">+</td>
        </tr>
        <tr>
          <td class="num">0</td>
          <td>.</td>
          <td id="equal">=</td>
          <!-- <td>+</td> -->
        </tr>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
