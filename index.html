<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator_js_ver</title>
  </head>
  <body>
    <div id="global-container">
      <input />
      <table>
        <tbody>
          <tr>
            <td><button id="reset">AC</button></td>
            <td>
              <button class="calculateKey subMark" value="**0.5">âˆš</button>
            </td>
            <td>
              <button id="percent" class="calculateKey subMark" value="*0.01">
                %
              </button>
            </td>
            <td>
              <button id="divide" class="calculateKey mark" value="/">
                &divide;
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="num calculateKey" value="7">7</button>
            </td>
            <td>
              <button class="num calculateKey" value="8">8</button>
            </td>
            <td>
              <button class="num calculateKey" value="9">9</button>
            </td>
            <td>
              <button id="multiply" class="calculateKey mark" value="*">
                &times;
              </button>
            </td>
            <!-- <td class="num">7</td>
            <td class="num">8</td>
            <td class="num">9</td>
            <td id="multiply">&times;</td> -->
          </tr>
          <tr>
            <td>
              <button class="num calculateKey" value="4">4</button>
            </td>
            <td>
              <button class="num calculateKey" value="5">5</button>
            </td>
            <td>
              <button class="num calculateKey" value="6">6</button>
            </td>
            <td>
              <button id="minus" class="calculateKey mark" value="-">
                &minus;
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="num calculateKey" value="1">1</button>
            </td>
            <td>
              <button class="num calculateKey" value="2">2</button>
            </td>
            <td>
              <button class="num calculateKey" value="3">3</button>
            </td>
            <td>
              <button id="plus" class="calculateKey mark" value="+">+</button>
            </td>
          </tr>
          <tr>
            <td><button class="num calculateKey" value="0">0</button></td>
            <td><button class="calculateKey" value=".">.</button></td>
            <td><button id="equal" class="" value="=">=</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- <script type="module" src="./calculate.js"></script> -->
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
